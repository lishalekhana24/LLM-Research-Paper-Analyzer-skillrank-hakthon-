<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM Paper Analyzer - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Upload Research Paper PDF</h1>
    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <input type="file" name="file" accept=".pdf" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload & Analyze</button>
    </form>
    <a href="/search" class="btn btn-secondary">Search Processed Papers</a>
</body>
</html>
